<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Options - Ionbiz Ticket Sharing</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="options.css">
</head>

<body>

    <h1>Ionbiz Ticket Sharing <span>Extension Options</span></h1>

    <p>In what format may the ticket be shared?</p>

    <form id="options" class="options">
        <div class="radio-button-cards">
            <label class="card">
                <input name="share-format" class="radio" type="radio" id="url" value="url">
                <span class="share-format-details">
                    <span class="share-format-details-type">Ticket URL</span>
                    <span class="share-format-details-description">Displays the ticket url.</span>
                    <span class="share-format-details-example">e.g. <a
                            href="#">https://example.ionbiz.com/Issue/Index/1</a></span>
                </span>
            </label>
            <label class="card">
                <input name="share-format" class="radio" type="radio" id="link" value="link">
                <span class="share-format-details" aria-hidden="true">
                    <span class="share-format-details-type">Ticket HTML link</span>
                    <span class="share-format-details-description">Displays the ticket title and URL as a HTML
                        link.</span>
                    <span class="share-format-details-example">e.g. <a href="#">12345 Ticket name</a></span>
                </span>
            </label>
            <label class="card">
                <input name="share-format" class="radio" type="radio" id="text" value="text">
                <span class="share-format-details" aria-hidden="true">
                    <span class="share-format-details-type">Ticket title</span>
                    <span class="share-format-details-description">Displays the ticket title.</span>
                    <span class="share-format-details-example">e.g. 12345 Ticket name</span>
                </span>
            </label>
            <label class="card">
                <input name="share-format" class="radio" type="radio" id="textandurl" value="textandurl">
                <span class="share-format-details" aria-hidden="true">
                    <span class="share-format-details-type">Ticket title and URL</span>
                    <span class="share-format-details-description">Displays the ticket title and URL.</span>
                    <span class="share-format-details-example">e.g. 12345 Ticket name (<a
                            href="#">https://example.ionbiz.com/Issue/Index/1</a>)</span>
                </span>
            </label>
        </div>

        <button id="save" class="button-save">Save</button>
        <button id="cancel" class="button-cancel">Cancel</button>
    </form>

    <script src="options.js"></script>
</body>

</html>
