<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ionbiz TLP - Options</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>

    <h3>In what format may the ticket info be copied by default?</h3>

    <form id="options" class="options">
        <input type="radio" id="url" name="options-link-format" value="url">
        <label for="url">URL</label><br>
        <input type="radio" id="text" name="options-link-format" value="text">
        <label for="text">Ticket name</label><br>
        <input type="radio" id="textandurl" name="options-link-format" value="textandurl">
        <label for="textandurl">Ticket name and URL</label><br>
        <input type="radio" id="link" name="options-link-format" value="link">
        <label for="link">HTML link containing ticket name</label><br>

        <p><strong>Example: </strong><span id="example"></span></p>
        <button id="save">Save</button>
        <button id="cancel">Cancel</button>
    </form>

    <script src="options.js"></script>
</body>

</html>
