<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ionbiz TLP - Options</title>
</head>

<body>

    <h3>In what format may the ticket link be copied by default?</h3>

    <input type="radio" id="plain-link" name="options-link-format" value="HTML" checked="checked">
    <label for="plain-link">URL</label><br>
    <input type="radio" id="plain-link-and-text" name="options-link-format" value="JavaScript">
    <label for="plain-link-and-text">URL and ticket info</label><br>
    <input type="radio" id="html-link" name="options-link-format" value="CSS">
    <label for="html-link">HTML link containing ticket info</label><br>

    <p><strong>Example: </strong><span id="options-link-example"></span></p>

    <button id="save">Save</button><span id="status"></span>

    <script src="options.js"></script>
</body>

</html>
